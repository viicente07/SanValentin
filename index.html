<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("https://mbhseamlessdesigns.com/cdn/shop/files/5D43A86C-33DF-48AA-8598-1AF38C15323E.jpg?v=1700227420&width=1946");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 5;
      background: rgba(255, 255, 255, 0.88);
      padding: 30px 40px;
      border-radius: 20px;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }

    img {
      width: 280px;
      margin: 30px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
      position: relative;
      z-index: 10;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
      position: relative;
      z-index: 6;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: #2ecc71;
      transform: scale(0);
      transform-origin: center;
      z-index: 4;
      pointer-events: none;
      transition: transform 0.6s ease;
    }

    .message {
      display: none;
      position: fixed;
      inset: 0;
      background-color: #2ecc71;
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 20;
    }
  </style>
</head>

<body>

  <div class="overlay" id="overlay"></div>

  <div class="container" id="main">

    <div class="buttons">
      <button id="yesBtn">SÃ­</button>

  <div class="message" id="message">

  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');
    const main = document.getElementById('main');

    let growth = 0;

    noBtn.addEventListener('click', () => {
      growth++;

      const basePaddingY = 12;
      const basePaddingX = 25;
      const baseFont = 16;

      // Crecimiento REAL (empuja todo)
      yesBtn.style.padding =
        `${basePaddingY + growth * 6}px ${basePaddingX + growth * 12}px`;

    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      overlay.style.zIndex = '15';
      overlay.style.transform = 'scale(3)';

      setTimeout(() => {
        message.style.display = 'flex';
      }, 400);
    });
  </script>
