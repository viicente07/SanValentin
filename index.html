<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8d7da;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }

    img {
      width: 180px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
      position: relative;
      z-index: 3;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
      z-index: 3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #2ecc71;
      transform: scale(0);
      border-radius: 50%;
      z-index: 1;
      transition: transform 0.6s ease;
    }

    .message {
      display: none;
      position: fixed;
      inset: 0;
      background-color: #2ecc71;
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div class="container" id="main">

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');
    const main = document.getElementById('main');

    let scale = 0;

    noBtn.addEventListener('click', () => {
      scale += 0.4;
      overlay.style.transform = `scale(${scale})`;

      if (scale >= 3) {
        overlay.style.transform = 'scale(5)';
      }
    });

    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      overlay.style.transform = 'scale(5)';
      setTimeout(() => {
        message.style.display = 'flex';
      }, 400);
    });
